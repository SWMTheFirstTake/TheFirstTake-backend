name: Spring Boot CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      LLM_SERVER_HOST: ${{ secrets.LLM_SERVER_HOST }}
      LLM_SERVER_PORT: ${{ secrets.LLM_SERVER_PORT }}
      REDIS_ENDPOINT: ${{ secrets.REDIS_ENDPOINT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./thefirsttake/gradlew

      - name: Build
        run: cd thefirsttake && ./gradlew clean build

      - name: Upload build artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: thefirsttake/build/libs/*.jar

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./deploy

      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SERVER_SSH_KEY }}
          source: "./deploy/*.jar"
          target: "/home/${{ env.SERVER_USER }}/app/"

      - name: Restart app on server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ env.SERVER_IP }}  
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SERVER_SSH_KEY }}
          script: |
            pkill -f 'thefirsttake-0.0.1-SNAPSHOT.jar' || true
            LLM_SERVER_HOST=${{ secrets.LLM_SERVER_HOST }} \
            LLM_SERVER_PORT=${{ secrets.LLM_SERVER_PORT }} \
            POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            REDIS_ENDPOINT=${{ secrets.REDIS_ENDPOINT }} \
            nohup java -jar /home/${{ env.SERVER_USER }}/app/deploy/thefirsttake-0.0.1-SNAPSHOT.jar > /home/${{ env.SERVER_USER }}/app/app.log 2>&1 &

