<body>
    <div class="container">

            <div class="form-group">

                <select id="expertType" name="expertType" required>
                    <option value="style_analyst">ìŠ¤íƒ€ì¼ ë¶„ì„ ì „ë¬¸ê°€</option>
                    <option value="color_expert">ì»¬ëŸ¬ ì „ë¬¸ê°€</option>
                    <option value="fitting_coordinator">í”¼íŒ… ì½”ë””ë„¤ì´í„°</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="roomId">ë°© ID (ìˆ«ì):</label>
                <input type="number" id="roomId" name="roomId" value="1" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="userProfile">ì‚¬ìš©ì í”„ë¡œí•„:</label>
                <textarea id="userProfile" name="userProfile" rows="3" placeholder="ì‚¬ìš©ì ìŠ¤íƒ€ì¼, ì„ í˜¸ë„ ë“±ì„ ì…ë ¥í•˜ì„¸ìš”">20ëŒ€ ì—¬ì„±, ë¯¸ë‹ˆë©€í•œ ìŠ¤íƒ€ì¼ ì„ í˜¸, í¸ì•ˆí•¨ ì¤‘ì‹œ</textarea>
            </div>
            
            <button type="submit" id="startBtn">í…ŒìŠ¤íŠ¸ ì‹œì‘</button>
            <button type="button" id="stopBtn" onclick="stopTest()" disabled>í…ŒìŠ¤íŠ¸ ì¤‘ì§€</button>
        </form>
        
        <h3>ğŸ“Š ì‹¤ì‹œê°„ ë¡œê·¸</h3>
        <div id="logContainer" class="log-container">
            <div class="log-entry">í…ŒìŠ¤íŠ¸ë¥¼ ì‹œì‘í•˜ë ¤ë©´ ìœ„ì˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.</div>
        </div>

    <script>
        let eventSource = null;
        let isConnected = false;

        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startTest();
        });

        function startTest() {
            const formData = new FormData(document.getElementById('testForm'));
            const requestData = {
                user_input: formData.get('userInput'),
                expert_type: formData.get('expertType'),
                room_id: formData.get('roomId'),
                user_profile: formData.get('userProfile')
            };

            // UI ìƒíƒœ ë³€ê²½
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').className = 'status connecting';
            document.getElementById('status').textContent = 'ì—°ê²° ì¤‘...';

            // ë¡œê·¸ ì´ˆê¸°í™”
            document.getElementById('logContainer').innerHTML = '';

            // POST ìš”ì²­ìœ¼ë¡œ ë°ì´í„° ì „ì†¡í•˜ë©´ì„œ SSE ì‘ë‹µì„ ë°›ê¸°
            const url = '/api/sse-test/expert-stream';
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            }).then(response => {
                if (response.ok) {
                    // SSE ì‘ë‹µì„ ì²˜ë¦¬
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = 'ì—°ê²°ë¨ - ë°ì´í„° ìˆ˜ì‹  ì¤‘...';
                    addLog('ì—°ê²°ì´ ì—´ë ¸ìŠµë‹ˆë‹¤.', 'status');
                    
                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                console.log('ìŠ¤íŠ¸ë¦¼ ì™„ë£Œ');
                                return;
                            }
                            
                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            
                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.substring(6));
                                        addLog(data, data.type || 'message');
                                        
                                        if (data.type === 'complete') {
                                            document.getElementById('status').className = 'status connected';
                                            document.getElementById('status').textContent = 'ì™„ë£Œë¨';
                                            
                                            // SSE CommonResponse í˜•ì‹ ì²˜ë¦¬ ë¡œê·¸
                                            if (data.status === 'success') {
                                                addLog('SSE CommonResponse í˜•ì‹ìœ¼ë¡œ ì™„ë£Œ ì´ë²¤íŠ¸ ìˆ˜ì‹ ', 'complete');
                                            } else {
                                                addLog('ê¸°ì¡´ í˜•ì‹ìœ¼ë¡œ ì™„ë£Œ ì´ë²¤íŠ¸ ìˆ˜ì‹ ', 'complete');
                                            }
                                            
                                            stopTest();
                                        }
                                    } catch (error) {
                                        console.error('JSON íŒŒì‹± ì˜¤ë¥˜:', error);
                                    }
                                }
                            });
                            
                            readStream();
                        }).catch(error => {
                            console.error('ìŠ¤íŠ¸ë¦¼ ì½ê¸° ì˜¤ë¥˜:', error);
                            addLog('ìŠ¤íŠ¸ë¦¼ ì½ê¸° ì˜¤ë¥˜: ' + error.message, 'error');
                        });
                    }
                    
                    readStream();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            }).catch(error => {
                console.error('POST ìš”ì²­ ì˜¤ë¥˜:', error);
                addLog('POST ìš”ì²­ ì˜¤ë¥˜: ' + error.message, 'error');
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'ìš”ì²­ ì˜¤ë¥˜';
            });

            // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('status').className = 'status connected';
            document.getElementById('status').textContent = 'ì—°ê²°ë¨ - ë°ì´í„° ìˆ˜ì‹  ì¤‘...';
            addLog('ì—°ê²°ì´ ì—´ë ¸ìŠµë‹ˆë‹¤.', 'status');
        }

        function stopTest() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            isConnected = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'ëŒ€ê¸° ì¤‘...';
        }

        function addLog(data, type) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let step = '';
            let content = '';
            
            // CommonResponse í˜•ì‹ ì²˜ë¦¬
            if (data.status === 'success' && data.data) {
                // ìƒˆë¡œìš´ í˜•ì‹: SSE ì´ë²¤íŠ¸ ìì²´ê°€ CommonResponse
                if (type === 'content') {
                    content = data.data.message || '';
                } else {
                    content = typeof data.data === 'string' ? data.data : JSON.stringify(data.data, null, 2);
                }
            } else {
                // ê¸°ì¡´ í˜•ì‹
                if (typeof data === 'string') {
                    content = data;
                } else if (data.data) {
                    content = typeof data.data === 'string' ? data.data : JSON.stringify(data.data, null, 2);
                } else {
                    content = JSON.stringify(data, null, 2);
                }
            }
            
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${type.toUpperCase()}: ${content}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° í•´ì œ
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
